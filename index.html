<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透光檔案室 | Archive of Light</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Noto+Serif+TC:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 陽光與透光焦散效果 (Sunlight & Caustics) -->
    <div class="sun-beam"></div>
    <div class="caustics"></div>

    <main class="archive-panel">
        <header class="panel-header">
            <span class="dossier-id">ARCHIVE-NO. 001</span>
            <span class="status">STATUS: ACTIVE</span>
        </header>
        
        <div class="clock-section">
            <div id="time">00:00:00</div>
            <div id="date">YYYY.MM.DD</div>
        </div>

        <div class="divider"></div>

        <article class="quote-section">
            <p class="quote">「時間是光影的雕刻師，<br>而你是這座檔案室裡最珍貴的藏品。<br>願你在這片透光的片刻裡，找到內心的寧靜。」</p>
            <p class="author">— Antigravity</p>
        </article>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
